services:
  backend:
    build: .
    container_name: note_ai_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
  
  celery_worker:
    build: .
    container_name: note_ai_celery_worker
    env_file:
      - .env
    depends_on:
      - redis
      - db
    command: celery -A app.services.celery_app worker --loglevel=info --concurrency=2
    environment:
      - REDIS_URL=redis://redis:6379/0
  
  celery_beat:
    build: .
    container_name: note_ai_celery_beat
    env_file:
      - .env
    depends_on:
      - redis
    command: celery -A app.services.celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
  
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: note_ai
    ports:
      - "5432:5432"
  
  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
